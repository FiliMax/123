<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AnonForum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AnonForum</h1>
    <nav id="navLinks">
      <a href="login.html">Zaloguj się</a>
      <a href="register.html">Zarejestruj się</a>
    </nav>
    <div id="userDisplay" class="hidden">
      <span id="username"></span>
      <button id="logoutBtn">Wyloguj</button>
    </div>
  </header>

  <main>
    <div class="forum-box">
      <h2>Forum</h2>
      <div id="posts"></div>
      <textarea id="postContent" placeholder="Napisz coś..."></textarea>
      <button id="sendPost">Wyślij</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
